version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: inventory-scis-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: inventory_scis
      POSTGRES_USER: inventory_user
      POSTGRES_PASSWORD: inventory_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U inventory_user -d inventory_scis"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - inventory-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: inventory-scis-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://inventory_user:inventory_pass@postgres:5432/inventory_scis
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      JWT_ACCESS_TTL: 15m
      JWT_REFRESH_TTL: 7d
      CORS_ORIGIN: http://localhost:5173
      PORT: 3000
    ports:
      - "3000:3000"
    volumes:
      - ./backend/src:/app/src
      - ./backend/test:/app/test
      - /app/node_modules
    networks:
      - inventory-network
    command: npm run start:dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: inventory-scis-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      VITE_API_BASE_URL: http://localhost:3000/api
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - /app/node_modules
    networks:
      - inventory-network
    command: npm run dev -- --host

networks:
  inventory-network:
    driver: bridge

volumes:
  postgres_data:
